<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/notification.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>HLP!</title>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css"rel="stylesheet"type="text/css" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.lib.js"></script>
        <script type="text/javascript" src="js/hlp.js"></script>
    </head>
    <body>

        <div id="app" class="app">
            <div id="topbar">
                <a href="index.html"><img src="img/icon.png" class='icon'></a>
                Request HLP?
            </div>

            <form method="POST">
                <table class="request">
                    <tr><td>Name:</td><td><input type="text" name="name" id="reqname"/></td></tr>
                    <tr><td>Task:</td><td><input type="text" name="task" id="reqtask"/></td></tr>
                    <tr><td>Location:</td><td>
                        <input type="button" name="location" id="location" onClick="app.getLocation()" value="GPS location"/>
                        <input type="hidden" name="latitude" id="latitude"/>
                        <input type="hidden" name="longitude" id="longitude"/>
                    </td></tr>
                    <tr><td>Photo:</td><td><div onClick="app.takePicture()"><img src="img/icon.png" id="requestimage"/></div><input type="hidden" name="imagedata"/></td></tr>
                </table>
            </form>
            <input type="submit" class="btn" value="Confirm HLP? request" id="requestnewtask"/>

            <div id="map_canvas"></div>
            <div id="map_confirm" onClick="app.hideMap();">Use this location</div>

        </div>

        <script type="text/javascript">
            // Init APP script
            app.initialize();
        </script>
    </body>
</html>
