<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css"rel="stylesheet"type="text/css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/notification.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>HLP!</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/fb_sdk.js"></script>
        <script type="text/javascript" src="js/index_fb.js"></script>
    </head>
    <body>

        <div id="app" class="app">
            <div id="topbar">
                <img src="img/icon.png" class='icon'>
                HLP!
            </div>

            <div id="fb">
                <!--
                  Below we include the Login Button social plugin. This button uses
                  the JavaScript SDK to present a graphical Login button that triggers
                  the FB.login() function when clicked.
                -->

                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>
            </div>

            <div id="status"></div>

            <button id="helpreq" class="btn" onclick="document.location='requesthelp.html'">Request help</button>
            <button id="helpfind" class="btn" onclick="document.location='helpothers.html'">Help others</button>
            <button id="helpfeed" class="btn" onclick="document.location='givefeedback.html'">Give Feedback</button>

            <div id="map_canvas"></div>

        </div>

        <script type="text/javascript">
            // Init APP script
            app.initialize();
        </script>
    </body>
</html>
